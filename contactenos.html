<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-redes"><h1>Club Ganadero Porvenir</h1>
    </header>
    <nav class="nav-redes">
        <img class="img__logo" src="src/img/Logo oficial.JPEG" >
        <a class="menu__ganaderos text-end" href="inicio.html">Inicio</a>
        <a class="menu__ganaderos text-end" href="contactenos.html">Contactenos</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="h2">Contactanos</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="tu correo @example.com">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensajito aquí en esta cajita"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Mandar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="h2">Nuestras Redes Sociales</h2>
                <p><a class="links" href="http://api.whatsapp.com/send?phone=67759393&text=Hola%20amigos%20como%20estan" class="btn btn-success mb-3" target="_blank">Contactar por WhatsApp</a></p>
                <p><a class="links" href="https://www.facebook.com/adalyd.romero?mibextid=LQQJ4d" class="btn btn-primary" target="_blank">Visitar nuestra página de Facebook</a></p>
                <h2 class="h2" class="mt-4">El club</h2>
                <div class="text-center">
                    <img class=" fotoclud" src="src/img/elclud.jpeg" alt="Foto del Club" class="text-center img-fluid w-75 h-75  img-fluid mx-auto d-block">
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
